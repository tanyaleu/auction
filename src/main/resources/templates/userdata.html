<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>The User Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>User Details</h1>
<p th:text="'userId: ' + ${user.userId}"/>

<p th:text="'login: ' + ${user.login}"/>

<h2> Return to <a th:href="@{/home}">Home page </a></h2>
</body>
</html>
